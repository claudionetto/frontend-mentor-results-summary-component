<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <section class="card__total">
        <p>Your Result</p>
        <div class="card__circle">
          <h1>76</h1>
          <h3>of 100</h3>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="card__summary">
        <h2>Summary</h2>
        <div class="card__container">
          <div class="card__results">
            <div class="card__results--text">
              <img src="assets/images/icon-reaction.svg" alt="Icon Reaction">
              <p>Reaction</p>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="card__results">
            <div class="card__results--text">
            <img src="assets/images/icon-memory.svg" alt="Icon Memory">
            <p>Memory</p>
          </div>
            
            <p><span>92</span> / 100</p>
          </div>
          <div class="card__results">
            <div class="card__results--text">
            <img src="assets/images/icon-verbal.svg" alt="Icon Verbal">
            <p>Verbal</p>
          </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="card__results">
            <div class="card__results--text">
            <img src="assets/images/icon-visual.svg" alt="Icon Visual">
            <p>Visual</p>
          </div>
            <p><span>72</span> / 100</p>
          </div>
      </div>
        <button class="button">Continue</button>
      </section>
    </main>

    </div> -->
  </body>
</html>
